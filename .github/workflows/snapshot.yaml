name: Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-frontend:
    name: ğŸ”§ Bygg og zip React-app
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v3

      - name: âš¡ Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ› ï¸ Build Vite
        run: npm run build

      - name: ğŸ“¦ Zip dist/
        run: zip -r react-streamit.zip dist

      - name: â˜ï¸ Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          retention-days: 10
          overwrite: true
          name: react-streamit-build
          path: react-streamit.zip

  dockerize:
    name: ğŸ³ Bygg og push Docker-image
    needs: build-frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: react-streamit-build

      - name: ğŸ”“ Unzip dist
        run: unzip react-streamit.zip -d dist


      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            bskjon/streamit-webapp:snapshot-latest
            bskjon/streamit-webapp:${{ github.sha }}
